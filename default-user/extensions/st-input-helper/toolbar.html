<div id="input_helper_toolbar" class="qr--buttons qr--color" data-mobile-safe="true">
    <button id="input_asterisk_btn" class="qr--button menu_button interactable" title="插入双星号" data-norefocus="true">**</button>
    <button id="input_quotes_btn" class="qr--button menu_button interactable" title="插入双引号" data-norefocus="true">""</button>
    <button id="input_parentheses_btn" class="qr--button menu_button interactable" title="插入圆括号" data-norefocus="true">()</button>
    <button id="input_book_quotes1_btn" class="qr--button menu_button interactable" title="插入直角引号" data-norefocus="true">「」</button>
    <button id="input_book_quotes2_btn" class="qr--button menu_button interactable" title="插入直角引号" data-norefocus="true">『』</button>
    <button id="input_book_quotes3_btn" class="qr--button menu_button interactable" title="插入书名号" data-norefocus="true">《》</button>
    <button id="input_newline_btn" class="qr--button menu_button interactable" title="移动到行末并插入换行" data-norefocus="true">⏎</button>
    <button id="input_user_btn" class="qr--button menu_button interactable" title="插入用户标记" data-norefocus="true">{{U}}</button>
    <button id="input_char_btn" class="qr--button menu_button interactable" title="插入角色标记" data-norefocus="true">{{C}}</button>
</div>
