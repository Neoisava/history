<!-- 设置页面 HTML -->
<div class="example-extension-settings">
    <div class="inline-drawer">
        <div class="inline-drawer-toggle inline-drawer-header">
            <b>输入助手</b>
            <div class="inline-drawer-icon fa-solid fa-circle-chevron-down down"></div>
        </div>
        <div class="inline-drawer-content">
            <div class="example-extension_block flex-container">
                <input id="enable_input_helper" type="checkbox" />
                <label for="enable_input_helper">启用输入助手</label>
            </div>
            
            <div class="example-extension_block">
                <b>按钮管理</b>
                <div class="shortcut-note">管理按钮显示和快捷键，点击输入框并按下键盘组合可设置快捷键</div>
                <div class="shortcut-note">拖动排序按钮调整工具栏中的显示顺序</div>
            </div>
            
            <div id="integrated_button_settings">
                <!-- 星号 -->
                <div class="integrated-button-row" data-button-key="asterisk">
                    <span class="drag-handle menu-handle">&#9776;</span>
                    <input id="enable_asterisk_btn" type="checkbox" checked />
                    <div class="button-preview">**</div>
                    <label for="enable_asterisk_btn">双星号</label>
                    <input id="shortcut_asterisk" class="shortcut-input" type="text" placeholder="无快捷键" readonly />
                    <button class="shortcut-clear-btn" data-target="shortcut_asterisk">×</button>
                </div>
                
                <!-- 引号 -->
                <div class="integrated-button-row" data-button-key="quotes">
                    <span class="drag-handle menu-handle">&#9776;</span>
                    <input id="enable_quotes_btn" type="checkbox" checked />
                    <div class="button-preview">""</div>
                    <label for="enable_quotes_btn">双引号</label>
                    <input id="shortcut_quotes" class="shortcut-input" type="text" placeholder="无快捷键" readonly />
                    <button class="shortcut-clear-btn" data-target="shortcut_quotes">×</button>
                </div>
                
                <!-- 圆括号 -->
                <div class="integrated-button-row" data-button-key="parentheses">
                    <span class="drag-handle menu-handle">&#9776;</span>
                    <input id="enable_parentheses_btn" type="checkbox" checked />
                    <div class="button-preview">()</div>
                    <label for="enable_parentheses_btn">圆括号</label>
                    <input id="shortcut_parentheses" class="shortcut-input" type="text" placeholder="无快捷键" readonly />
                    <button class="shortcut-clear-btn" data-target="shortcut_parentheses">×</button>
                </div>
                
                <!-- 直角引号1 -->
                <div class="integrated-button-row" data-button-key="bookQuotes1">
                    <span class="drag-handle menu-handle">&#9776;</span>
                    <input id="enable_book_quotes1_btn" type="checkbox" checked />
                    <div class="button-preview">「」</div>
                    <label for="enable_book_quotes1_btn">直角引号</label>
                    <input id="shortcut_book_quotes1" class="shortcut-input" type="text" placeholder="无快捷键" readonly />
                    <button class="shortcut-clear-btn" data-target="shortcut_book_quotes1">×</button>
                </div>
                
                <!-- 直角引号2 -->
                <div class="integrated-button-row" data-button-key="bookQuotes2">
                    <span class="drag-handle menu-handle">&#9776;</span>
                    <input id="enable_book_quotes2_btn" type="checkbox" checked />
                    <div class="button-preview">『』</div>
                    <label for="enable_book_quotes2_btn">直角引号</label>
                    <input id="shortcut_book_quotes2" class="shortcut-input" type="text" placeholder="无快捷键" readonly />
                    <button class="shortcut-clear-btn" data-target="shortcut_book_quotes2">×</button>
                </div>
                
                <!-- 书名号 -->
                <div class="integrated-button-row" data-button-key="bookQuotes3">
                    <span class="drag-handle menu-handle">&#9776;</span>
                    <input id="enable_book_quotes3_btn" type="checkbox" checked />
                    <div class="button-preview">《》</div>
                    <label for="enable_book_quotes3_btn">书名号</label>
                    <input id="shortcut_book_quotes3" class="shortcut-input" type="text" placeholder="无快捷键" readonly />
                    <button class="shortcut-clear-btn" data-target="shortcut_book_quotes3">×</button>
                </div>
                
                <!-- 换行 -->
                <div class="integrated-button-row" data-button-key="newline">
                    <span class="drag-handle menu-handle">&#9776;</span>
                    <input id="enable_newline_btn" type="checkbox" checked />
                    <div class="button-preview">⏎</div>
                    <label for="enable_newline_btn">换行</label>
                    <input id="shortcut_newline" class="shortcut-input" type="text" placeholder="无快捷键" readonly />
                    <button class="shortcut-clear-btn" data-target="shortcut_newline">×</button>
                </div>
                
                <!-- 用户标记 -->
                <div class="integrated-button-row" data-button-key="user">
                    <span class="drag-handle menu-handle">&#9776;</span>
                    <input id="enable_user_btn" type="checkbox" checked />
                    <div class="button-preview">{{U}}</div>
                    <label for="enable_user_btn">用户标记</label>
                    <input id="shortcut_user" class="shortcut-input" type="text" placeholder="无快捷键" readonly />
                    <button class="shortcut-clear-btn" data-target="shortcut_user">×</button>
                </div>
                
                <!-- 角色标记 -->
                <div class="integrated-button-row" data-button-key="char">
                    <span class="drag-handle menu-handle">&#9776;</span>
                    <input id="enable_char_btn" type="checkbox" checked />
                    <div class="button-preview">{{C}}</div>
                    <label for="enable_char_btn">角色标记</label>
                    <input id="shortcut_char" class="shortcut-input" type="text" placeholder="无快捷键" readonly />
                    <button class="shortcut-clear-btn" data-target="shortcut_char">×</button>
                </div>
            </div>

            <hr class="sysHR" />
        </div>
    </div>
</div>
